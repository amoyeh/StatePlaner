<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>State Layout</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../src/stateplaner.js"></script>
    <link rel="stylesheet" href="../src/stateplaner.css" />

</head>
<body>

    <div class="statePlaner" id="layoutDiv"></div>

    <script type="text/javascript">

        var fsm = new sp.FSM("LayoutApp");

        var red = new sp.State("red");
        var green = new sp.State("green");
        var yellow = new sp.State("yellow");

        var reda = new sp.State("red-a");
        var redb = new sp.State("red-b");
        var redc = new sp.State("red-c");
        red.addChild(reda, redb, redc);

        var reda1 = new sp.State("red-a-1");
        var reda2 = new sp.State("red-a-2");
        var reda3 = new sp.State("red-a-3");
        reda.addChild(reda1, reda2, reda3);
        reda1.addTransition(reda2);
        reda1.addTransition(reda3);

        var reda11 = new sp.State("red-a-1-1");
        var reda12 = new sp.State("red-a-1-2");
        var reda13 = new sp.State("red-a-1-3");
        reda1.addChild(reda11, reda12, reda13);

        var reda31 = new sp.State("red-a-3-1");
        var reda32 = new sp.State("red-a-3-2");
        reda3.addChild(reda31, reda32);

        var reda321 = new sp.State("red-a-3-2-1");
        var reda322 = new sp.State("red-a-3-2-2");
        reda32.addChild(reda321, reda322);

        var yellowa = new sp.State("yellow-a");
        var yellowb = new sp.State("yellow-b");
        yellow.addChild(yellowa);

        red.addTransition(green);
        green.addTransition(yellow);
        yellow.addTransition(red);

        fsm.addChild(red, green, yellow);
        fsm.buildTree();
        fsm.setLayoutMap("layoutDiv");

    </script>

</body>
</html>
